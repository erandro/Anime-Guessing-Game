<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h6 id="winings">So far you didn't won yet</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>
                    <i class="fa fa-desktop" aria-hidden="true"></i> Guess the Anime:</h3>
                <h6>Press any key letter to get started</h6>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <h1>
                    <pre id="theWord">s</pre>
                </h1>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <h5 id="countDown">ss</h5>
                <h6>Worng characters:</h6>
                <h6 id="wrongChar">ss</h6>
            </div>
        </div>
    </div>

    <div class="imgCorner">
        <img id="animeImage" src="">
    </div>

    <!-- javascript -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
